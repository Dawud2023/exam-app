<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Knowledge Exam</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e8f0ff, #ffffff);
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: 0.3s;
  }

  h1, h2 {
    text-align: center;
    color: #004aad;
  }

  .form-section input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background: #004aad;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin: 10px 5px;
  }

  button:hover {
    background: #003580;
  }

  .question p {
    font-weight: bold;
    font-size: 18px;
  }

  .options label {
    display: block;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 6px;
    margin: 6px 0;
    cursor: pointer;
    border: 1px solid #ddd;
    transition: background 0.2s;
  }

  .options label:hover {
    background: #e0ebff;
  }

  .timer {
    text-align: right;
    font-weight: bold;
    color: #d9534f;
  }

  .result {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }

  .solution {
    background: #f9f9f9;
    border-left: 4px solid #004aad;
    margin-top: 15px;
    padding: 10px 15px;
    border-radius: 6px;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ§  General Knowledge Exam</h1>

  <!-- Applicant Info Form -->
  <div id="infoSection" class="form-section">
    <h2>Enter Applicant Details</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="examid" placeholder="Exam ID" required>
    <button onclick="startExam()">Start Exam</button>
  </div>

  <!-- Exam Section -->
  <div id="examSection" class="hidden">
    <div class="timer">Time Left: <span id="timer">30:00</span></div>
    <div id="questionContainer"></div>
    <div style="text-align:center;">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <button id="submitBtn" class="hidden" onclick="submitExam()">Submit Exam</button>
    </div>
  </div>

  <!-- Result Section -->
  <div id="resultSection" class="hidden">
    <h2>Exam Summary</h2>
    <div id="result" class="result"></div>
    <div id="solutions"></div>
  </div>
</div>

<script>
const questions = [
  {q:"Multiply 21 x 6.", options:["120","126","127","136"], answer:"126"},
  {q:"A trader bought an item for N2000 and sold it for N2700. What is the profit?", options:["N600","N700","N800"], answer:"N700"},
  {q:"The capital of Borno State is ___", options:["Kaduna","Maiduguri","Asaba","Jos"], answer:"Maiduguri"},
  {q:"What does 'bite the bullet' mean?", options:["refuse to act","eat quickly","complain loudly","face a difficult situation bravely"], answer:"face a difficult situation bravely"},
  {q:"What does 'break a leg' mean?", options:["get well soon","stop now","be careful","good luck"], answer:"good luck"}
];

let currentQuestion = 0;
let score = 0;
let answers = {};
let timeLeft = 30 * 60;

// Timer
function startTimer() {
  const timerDisplay = document.getElementById('timer');
  const timer = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
    timeLeft--;
    if (timeLeft < 0) {
      clearInterval(timer);
      submitExam();
    }
  }, 1000);
}

// Start Exam
function startExam() {
  const name = document.getElementById('fullname').value.trim();
  const email = document.getElementById('email').value.trim();
  const examid = document.getElementById('examid').value.trim();

  if (!name || !email || !examid) {
    alert("Please fill all fields before starting the exam.");
    return;
  }

  document.getElementById('infoSection').classList.add('hidden');
  document.getElementById('examSection').classList.remove('hidden');
  startTimer();
  loadQuestion();
}

// Load Question
function loadQuestion() {
  const q = questions[currentQuestion];
  const container = document.getElementById('questionContainer');
  container.innerHTML = `
    <div class="question">
      <p><b>Question ${currentQuestion+1} of ${questions.length}:</b> ${q.q}</p>
      <div class="options">
        ${q.options.map(opt => `
          <label><input type="radio" name="q${currentQuestion}" value="${opt}" ${answers[currentQuestion] === opt ? "checked" : ""}> ${opt}</label>
        `).join('')}
      </div>
    </div>
  `;
  document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'inline-block';
  document.getElementById('nextBtn').classList.toggle('hidden', currentQuestion === questions.length - 1);
  document.getElementById('submitBtn').classList.toggle('hidden', currentQuestion !== questions.length - 1);
}

// Save Answer
function saveAnswer() {
  const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
  if (selected) {
    answers[currentQuestion] = selected.value;
  }
}

// Navigation
function nextQuestion() {
  saveAnswer();
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    loadQuestion();
  }
}

function prevQuestion() {
  saveAnswer();
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
}

// Submit Exam
function submitExam() {
  saveAnswer();
  document.getElementById('examSection').classList.add('hidden');
  document.getElementById('resultSection').classList.remove('hidden');

  let score = 0;
  let solutionsHTML = "";

  questions.forEach((q, i) => {
    const userAns = answers[i] || "No answer";
    const correct = q.answer === userAns;
    if (correct) score++;
    solutionsHTML += `
      <div class="solution">
        <b>Q${i+1}:</b> ${q.q}<br>
        <b>Your Answer:</b> ${userAns}<br>
        <b>Correct Answer:</b> ${q.answer}<br>
        <span style="color:${correct ? 'green':'red'};">${correct ? 'âœ” Correct':'âœ˜ Incorrect'}</span>
      </div>
    `;
  });

  const percent = Math.round((score / questions.length) * 100);
  document.getElementById('result').innerHTML = `
    You scored <b>${score}</b> out of <b>${questions.length}</b> (${percent}%)
  `;
  document.getElementById('solutions').innerHTML = solutionsHTML;
}
</script>
</body>
</html>
